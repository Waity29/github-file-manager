<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Notepad</title>

  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #1f2933;
      --border: #d1d5db;
      --primary: #2563eb;
      --success: #16a34a;
      --error: #dc2626;
    }

    body.dark {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --border: #334155;
      --primary: #3b82f6;
      --success: #22c55e;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle {
      cursor: pointer;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 999px;
      background: transparent;
      color: var(--text);
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      font-size: 1rem;
    }

    textarea {
      height: 300px;
      resize: vertical;
      margin-top: 15px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--primary);
      color: white;
    }

    button.secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .status {
      margin-top: 12px;
      font-weight: 600;
    }

    .status.success { color: var(--success); }
    .status.error { color: var(--error); }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">

      <header>
        <h1>‚òÅÔ∏è Cloud Notepad</h1>
        <button class="toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
      </header>

      <label>GitHub Token</label>
      <input type="password" id="token" placeholder="ghp_..." />

      <label>GitHub Username</label>
      <input type="text" id="owner" placeholder="your-username" />

      <label>Repository Name</label>
      <input type="text" id="repo" placeholder="your-repo" />

      <label>File Path (optional)</label>
      <input type="text" id="path" placeholder="files/ (leave empty for root)" />

      <label>File Name</label>
      <input type="text" id="filename" placeholder="notes.txt" />

      <textarea id="editor" placeholder="Write your notes here..."></textarea>

      <div class="actions">
        <button onclick="loadFile()">Load File</button>
        <button onclick="saveFile()">Save File</button>
        <button class="secondary" onclick="clearText()">Clear</button>
      </div>

      <div id="status" class="status"></div>

    </div>
  </div>

  <script>
    // Dark mode persistence
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function setStatus(msg, type = "success") {
      const s = document.getElementById("status");
      s.textContent = msg;
      s.className = `status ${type}`;
    }

    function getApiUrl(file) {
      const owner = document.getElementById("owner").value.trim();
      const repo = document.getElementById("repo").value.trim();
      const path = document.getElementById("path").value.trim();
      return `https://api.github.com/repos/${owner}/${repo}/contents/${path}${file}`;
    }

    async function loadFile() {
      try {
        const res = await fetch(getApiUrl(filename()), {
          headers: { Authorization: `token ${token()}` }
        });

        if (!res.ok) throw new Error("File not found or access denied.");

        const data = await res.json();
        editor().value = atob(data.content.replace(/\n/g, ""));
        setStatus("File loaded successfully.");
      } catch (e) {
        setStatus(e.message, "error");
      }
    }

    async function saveFile() {
      const url = getApiUrl(filename());
      try {
        let sha = null;
        const check = await fetch(url, {
          headers: { Authorization: `token ${token()}` }
        });
        if (check.ok) sha = (await check.json()).sha;

        const res = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `token ${token()}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Update via Cloud Notepad",
            content: btoa(editor().value),
            sha
          })
        });

        if (!res.ok) throw new Error("Failed to save file.");
        setStatus("File saved successfully.");
      } catch (e) {
        setStatus(e.message, "error");
      }
    }

    function clearText() {
      editor().value = "";
      setStatus("Text cleared.");
    }

    const token = () => document.getElementById("token").value;
    const filename = () => document.getElementById("filename").value;
    const editor = () => document.getElementById("editor");
  </script>
</body>
</html>
